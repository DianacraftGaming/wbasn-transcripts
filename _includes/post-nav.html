<div class="post-nav">
  <div class="previous">
    {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.base_url | prepend: site.url }}">
      <span>← MAG{{ page.previous.episode_number }}</span>
      {{ page.previous.episode_title }}
    </a>
    {% endif %}
  </div>
  <div class="next">
    {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.base_url | prepend: site.url }}">
      <span>MAG{{ page.next.episode_number }} →</span>
      {{ page.next.episode_title }}
    </a>
    {% endif %}
  </div>
</div><!-- div.post-nav -->
