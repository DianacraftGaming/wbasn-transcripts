---
layout: default
---

<div class="table-of-contents">

  <ul>
  {% for post in site.posts reversed %}
    <li>
      <div class='ep-left'>
        <a class='ep-number' href="{{ post.url | prepend: site.baseurl }}">{{ post.episode_number | escape }}</a> 
        <a class='ep-title' href="{{ post.url | prepend: site.baseurl }}">{{ post.episode_title | escape }}</a>
      </div>

      {% if post.unfinished %}
      <div class='ep-center'>
        <a class='ep-status' href="{{ post.url | prepend: site.baseurl }}">INCOMPLETE</a> 
      </div>
      {% endif %}

      <div class='ep-right'>
        <a class='ep-date' href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%Y-%m-%d" }}</a>
      </div>
    </li>
  {% endfor %}
  </ul>

</div>
